<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="content-type" content="text/html; charset=UTF-8">
<title>考勤管理</title>
<script type="text/javascript" th:src="@{/js/loader.js}"></script>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
  <div class="wrapper">
		<div th:replace="part/teacherMain::#header"></div>
		<div th:replace="part/teacherMain::#menu"></div>
		<!-- /. NAV SIDE  -->
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box box-primary">
							<div class="box-header with-border">考勤管理</div>
							<div class="panel-body">
								<div id="toolbar" class="btn-group">
								
									
								</div>
								<!-- @@@@@@@@@@@@     表格数据     @@@@@@@@@@@@@ -->
								<table id="tb_order" class="table table-striped table-bordered table-hover"></table>
								<!-- @@@@@@@@@@@@     表格数据     @@@@@@@@@@@@@ -->
							</div>
						</div>
						</div>

						<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
							aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">×</button>
											<form id="editForm">
											<table class="table" style="font: '黑体';">
												
											</table>
											</form>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
												<button id="btn_submit" class="btn btn-primary">生成文件</button>	
											</div>
									</div>
								</div>
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->	
					</div>
				</section>
				
			</div>
			<!-- /. PAGE INNER  -->
		</div>

	<script type="text/javascript">
	
		$(function() {
			//1.初始化Table
			var oTable = new TableInit();
			oTable.Init();
	
			//2.初始化Button的点击事件
			var oButtonInit = new ButtonInit();
			oButtonInit.Init();
			
			AcademyInit();
			
		});
		var AcademyInit= function(){
			$.ajax({  
			type: 'GET',  
			url: 'restacademy.do',  
			contentType: 'application/json',  
			success: function(data){
				$.each(data.datas,function(){
					console.log(this.aname);
					$("#findaname").append("<option>"+this.aname+"</option>");
				});
			},  
			error: function() {toastr.error("操作异常！");},  
			timeout:60000  
			});  	
		};
		var TableInit = function() {
			var oTableInit = new Object();
			//初始化Table
			oTableInit.Init = function() {
				$("#tb_order").bootstrapTable({
					url : $("span#tnumber").text()+"restclasses.do", //请求后台的URL（*）
					method : "get", //请求方式（*）
					toolbar : "#toolbar", //工具按钮用哪个容器
					queryParamsType : "limit", //采用restful风格发送数据
					queryParams : oTableInit.queryParams,//传递参数（*）
					pagination: true, //是否显示分页（*）
					sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
					pageSize: 10,
					silentsort : true,                  //分页时记住排序                 
					showColumns : true,					//是否展现所有列的开关
					showRefresh : true,					//是否显示刷新按钮   
					minimumCountColumns : 2,			//最少允许多少列数
					clickToSelect : true,
					showToggle : true,                       //每页的记录行数（*）
					pageList : [5,10,25,50,100],        //设定修改每页条数
					columns : [ {
						checkbox : true
					}, {
						field : "id",
						title : "课程编号",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "cname",
						title : "课程名称",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "tname",
						title : "授课教师",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "aname",
						title : "学院",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "startDate",
						title : "开始日期",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					},{
						field : "endDate",
						title : "结束日期",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					},{
						field : "operate",
						title : "考勤信息",
						align: "center",
	                    valign: "middle",
	                    formatter: function(value, row, index) {   //添加链接
							return [
								'<a href="#" data-toggle="modal" data-target="#myModal" onclick="detail('+row.oid+')"><center><span class="glyphicon glyphicon-list-alt"></span></center></a>'
							].join("")
						}
					} ]/* ,  //改造JsonResult后就不需要配置这个属性了
					responseHandler: function(res) {  //表格数据设置 
						//console.log(res);
		                return {
		                    "total": res.pagedatas.total,//总记录数
		                    "rows": res.pagedatas.list   //数据
		                 };
	            	} */
				});
			};
			
			//得到查询的参数
			oTableInit.queryParams = function(params) {
				//console.log(params);
				var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
					pageSize: params.limit,   //页面大小
					pageNum: params.offset,  //页码
					//search: params.search,  //搜索框
					sort: params.sort,    //排序字段
					order: params.order  //排序方式
				};
				//console.log(temp);
				return temp;
			};
	
			return oTableInit;
		};
	
		
		var ButtonInit = function() {
			var oInit = new Object();
	
			oInit.Init = function() {
				$("#btn_delete").click(function() {
					var arrselections = commonCheck(false);
					if(arrselections==null)return;
					console.log(arrselections);
					Tip.confirm({
						message : "确认要删除选择的数据吗？"
					}).on(function(e) {
						if (!e) return;
						var classes = arrselections;
						$.delAll("restclasses.do", classes, function(res) {
							commonChange(res);
						});
					});
				});
	
				$("#btn_query").click(function() {
					$("#tb_order").bootstrapTable("refresh");
				});
				$("#btn_upload").click(function() {
					 var formData = new FormData($('#uploadForm')[0]);
					 			$.ajax({  
									type: 'POST',  
									url: 'restupload.do',  
									cache: false,
               						processData: false,
                					contentType: false, 
									data:formData, 
									success: function(data){
									    console.log(1);
										$("#uploadModal").modal("hide");
									},  
									error: function() {toastr.error("操作异常！");},  
									timeout:60000  
								});
					
				});
			};
	
			return oInit;
		};
		
		//统一取选中数据并做校验
		function commonCheck(only){
			var arrselections = $("#tb_order").bootstrapTable("getSelections");
			//console.log(arrselections[0]);
			if(only&&arrselections.length > 1){
				toastr.warning("只能选择一行进行编辑");
				return null;
			}
			if (arrselections.length <= 0) {
				toastr.warning("请选择有效数据");
				return null;
			}
			return arrselections;
		}
		
		//针对增删改的返回内容做统一化处理
		function commonChange(res){
			if (res.state == 0) {
	        	toastr.success(res.message);
	        	$("#myModal").modal("hide");
	        	$("#tb_order").bootstrapTable("refresh");
	    	}else{
	    		toastr.error(res.message);
	    	}
		}
				
	</script>
	<!-- /. WRAPPER  -->
</body>
</html>
