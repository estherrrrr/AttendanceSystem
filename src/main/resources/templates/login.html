<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>登录</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    
    <script type="text/javascript" th:src="@{/js/loader.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />


  </head>
  
  <body>
  	<div class="container" style="margin-top:12%;">
	    <div class="row">
	        <div class="col-md-offset-3 col-md-6">
	            <form class="form-horizontal" action="login" method="get">
	                <span class="heading">考勤管理系统</span>
	                <div class="form-group">
	                    <input type="text" class="form-control" id="inputEmail3" placeholder="用户名或学号/教工号" name="adminname" required autofocus/>
	                    <i class="fa fa-user"></i>
	                </div>
	                <div class="form-group help">
	                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="password" required/>
	                    <i class="fa fa-lock"></i>
	                    <a href="#" class="fa fa-question-circle" data-toggle="popover" title="提示" data-content="默认密码为123456" data-placement="right" data-container="body" data-trigger="hover"></a>
	                </div>
	                <div class="form-group">
		                <label class="radio-inline"><input name="sex" type="radio" value="manager" id="radio1" checked>管理员</label>
				        <label class="radio-inline"><input name="sex" type="radio" value="teacher" id="radio2">教师</label>
				        <label class="radio-inline"><input name="sex" type="radio" value="student" id="radio3">学生</label>
	                </div>
	                <div class="form-group">
	                    <button type="submit" class="btn btn-default">登录</button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
    <script type="text/javascript" th:inline="javascript">
    	$.backstretch("images/loginx-bg.jpg", {speed: 500});

		$('input').iCheck({
		    checkboxClass: 'icheckbox_square-blue',
		    radioClass: 'iradio_square-blue',
		    increaseArea: '20%' // optional
		  });
    	$(function (){
		    $("[data-toggle='popover']").popover();
		});
    	var msg = [[${msg}]];
    	if(msg!=""&&msg!=undefined){
    		toastr.warning(msg);
    	}
       
    </script>
  </body>
</html>
