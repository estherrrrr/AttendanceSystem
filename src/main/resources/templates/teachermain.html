<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="content-type" content="text/html; charset=UTF-8">
<title>教师首页</title>
<script type="text/javascript" th:src="@{/js/loader.js}"></script>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
  <div th:replace="part/teacherMain::#header"></div>
  <div th:replace="part/teacherMain::#menu"></div>
    <div class="wrapper" style="opacity:0.9;">
		
		<!-- /. NAV SIDE  -->
		<div class="content-wrapper" >
			<section class="content">
				<div class="row">
					<div class="col-md-2 col-sm-12 col-xs-12"></div>
					<div class="col-md-8 col-sm-12 col-xs-12" style="margin-top:3%;">
						<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1900">
							<!-- 轮播（Carousel）指标 -->
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
							</ol>   
							<!-- 轮播（Carousel）项目 -->
							<div class="carousel-inner">
								<div class="item active">
									<img th:src="@{/images/image2.jpg}" alt="First slide">
									<div class="carousel-caption"></div>
								</div>
								<div class="item">
									<img th:src="@{/images/image1.jpg}" alt="Second slide">
									<div class="carousel-caption"></div>
								</div>
								<div class="item">
									<img th:src="@{/images/image3.jpg}" alt="Third slide">
									<div class="carousel-caption"></div>
								</div>
							</div>
							<!-- 轮播（Carousel）导航 -->
							<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
							    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							    <span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
							    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							    <span class="sr-only">Next</span>
							</a>
						</div> 
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-sm-12 col-xs-12"></div>
					<div class="col-md-8 col-sm-12 col-xs-12" >
						<p style="color:#337ab7;">厦门大学（Xiamen University），简称厦大（XMU），由著名爱国华侨领袖陈嘉庚先生于1921年创办，是中国近代教育史上第一所华侨创办的大学，也是国家“211工程”和“985工程”重点建设的高水平大学。2017年，厦门大学入选国家公布的A类世界一流大学建设高校名单。</p>
						<p style="color:#337ab7;">建校以来，学校秉承“自强不息，止于至善”的校训，积累了丰富的办学经验，形成了鲜明的办学特色，成为一所学科门类齐全、师资力量雄厚、居国内一流、在国际上有广泛影响的综合性大学。建校迄今，已先后为国家培养了30多万名本科生和研究生，在厦大学习、工作过的两院院士达60多人。</p>
					</div>
				</div>
			</section>
			<!-- /. PAGE INNER  -->
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
    	$.backstretch("images/loginx-bg.jpg", {speed: 500});
        var obj = document.getElementById("btnB");
   		obj.style.backgroundColor= "black";
    </script>
	<!-- /. WRAPPER  -->
</body>
</html>
