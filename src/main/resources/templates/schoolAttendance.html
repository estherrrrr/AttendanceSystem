<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="content-type" content="text/html; charset=UTF-8">
<title>统计信息</title>
<script type="text/javascript" th:src="@{/js/loader.js}"></script>
</head>
<body>
	<div id="wrapper">
		<div th:replace="part/main::#header"></div>
		<div th:replace="part/main::#menu"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading">全校考勤情况</div>
							<div class="panel-body">
								<div id="quantity-bar-echarts" style="width: 470px;height:300px;"></div>
							</div>
						</div>
					</div>
				</div>
		
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- JS Scripts-->
	<script type="text/javascript">
	
	
	var nums =[];
	
	$.queryAll("showschool.do",function(res){
			 
     $.each(res.data,function(){
          nums.push(this);		
	}); 

       var myChart = echarts.init(document.getElementById('quantity-bar-echarts'));
       
       var option = {
   xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {    },
    series: [{
        type: 'line',
        smooth: true,
        data: nums
    }]
    };
    
    myChart.setOption(option);
		
	}); 
	</script>
</body>
</html>
